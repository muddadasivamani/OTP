<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* style.css */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f4f8;
}

.container {
  text-align: center;
  background-color: #fff;
  padding: 20px 30px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h1 {
  color: #333;
}

#otp-display {
  font-size: 2rem;
  font-weight: bold;
  margin: 20px 0;
  color: #2c3e50;
}

button {
  background-color: #3498db;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>OTP Generator</h1>
    <p>Click the button below to generate a 6-digit OTP.</p>
    <div id="otp-display">******</div>
    <button onclick="generateOTP()">Generate OTP</button>
  </div>
  
  <script src="script3.js"></script>
</body>
</html>
